<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        th, td {
            border: 1px solid #a67fc2;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #74a999;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Attribute</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Username:</td>
        <td><p th:text="${user.getUsername()}">VALUE</p></td>
    </tr>
    <tr>
        <td>ID:</td>
        <td><p th:text="${user.getId()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td><p th:text="${user.getSurname()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><p th:text="${user.getAge()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><p th:text="${user.getEmail()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><p th:text="${user.getPassword()}">VALUE</p></td>
    </tr>
    <tr>
        <td>Roles:</td>
        <td><p th:text="${user.getRoles()}">VALUE</p></td>
    </tr>

</table>
<br>

<h1><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Update"/>
</a></h1>

<br>
<h1>
    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</h1>


<br>

<h1><a href="/logout">Logout</a></h1>

</body>
</html>
