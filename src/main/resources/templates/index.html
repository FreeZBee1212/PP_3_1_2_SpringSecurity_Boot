<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<meta charset="UTF-8">
<title>All Users</title>
</head>
<body>

<title>All Users</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #543e5e;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #bad9c7;
    }
</style>
<table>
    <thead>
    <tr>
        <th>Пользователи</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a></td>
    </tr>
    </tbody>
</table>
<br/>

<br/>
<a href="admin/new">Add user</a>
<br/><br/>
<a href="/logout" type="submit">Logout</a>
</body>
</html>
